<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
<title></title>
</head>
<style>

.swiper-container {
	display: block;
	position: absolute;
	/* position: relative;
	 */
	top: 340px;
	right: 0;
	bottom: 0;
	left: 200px;
	box-shadow: inset 0 0 0 0 rgba(254, 203, 0, .5);
	transition: box-shadow .1s ease;
}

.avatar {
	width: 50px;
	height: 50px;
}
</style>
<body th:style="'background-image: url(../../bg_prize_'+${prizeClass}+'.jpg)'">

	<div class="swiper-container">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td><img class="avatar" th:src="${user.headImgUrl}" /></td>
					<td th:text="${user.nickName}"></td>
					<td th:text="${user.country}"></td>
					<td th:text="${user.province}"></td>
					<td th:text="${user.city}"></td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
